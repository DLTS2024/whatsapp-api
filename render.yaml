services:
  - type: web
    name: whatsapp-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: API_KEY
        generateValue: true
      - key: NODE_ENV
        value: production
    disk:
      name: whatsapp-data
      mountPath: /app/wwebjs_auth
      sizeGB: 1
